User Registration
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the user Registration data
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
        - "username"
      properties:
        email:
          type: "email"
          example: "tevinsmark@gmail.com"
        username:
          type: "username"
          example: "usernamex"
        password:
          type: "string"
          format: password
          example: "********"
responses:
  201:
    description: When a user succesfully logs in
  
  400:
    description: Fails to login due to bad request data
  
  401:
    description: A user supplies incorrect credentials
